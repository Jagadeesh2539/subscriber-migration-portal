name: üöÄ Production Deployment - Enterprise Grade

on:
  push:
    branches: [ main ]
  workflow_dispatch:

env:
  AWS_DEFAULT_REGION: us-east-1
  STACK_NAME: subscriber-migration-portal-prod
  NODE_VERSION: '18'
  PYTHON_VERSION: '3.11'
  # Timeouts and retry settings
  CLEANUP_TIMEOUT_MINUTES: 15
  RDS_DELETE_TIMEOUT_MINUTES: 12
  STACK_DELETE_TIMEOUT_MINUTES: 15
  MAX_RETRY_ATTEMPTS: 5

# ‚úÖ FIX: Added permissions block for OIDC security
permissions:
  contents: read
  id-token: write

jobs:
  validate:
    name: üîç Validate Architecture
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      
      - name: Install validation tools
        run: |
          set -euo pipefail
          pip install --upgrade pip
          pip install aws-sam-cli boto3 jq
      
      - name: Validate SAM Template
        run: |
          set -euo pipefail
          cd aws
          
          echo "üîç Validating SAM template syntax..."
          if sam validate --template template.yaml --region ${{ env.AWS_DEFAULT_REGION }}; then
            echo "‚úÖ SAM template is valid"
          else
            echo "‚ùå SAM template validation failed"
            exit 1
          fi
      
      - name: Validate Step Functions Definitions
        run: |
          set -euo pipefail
          
          if [ ! -d "aws/stepfunctions" ]; then
            echo "‚ö†Ô∏è No Step Functions directory found, skipping validation"
            exit 0
          fi
          
          echo "üîç Validating Step Functions definitions..."
          
          for file in aws/stepfunctions/*.json; do
            if [[ -f "$file" ]]; then
              filename=$(basename "$file")
              echo "  Validating: $filename"
              
              if ! jq empty "$file" 2>/dev/null; then
                echo "  ‚ùå Invalid JSON in $file"
                exit 1
              fi
              
              if ! jq -e '.StartAt' "$file" >/dev/null 2>&1; then
                echo "  ‚ùå Missing StartAt in $file"
                exit 1
              fi
              
              if ! jq -e '.States' "$file" >/dev/null 2>&1; then
                echo "  ‚ùå Missing States in $file"
                exit 1
              fi
              
              echo "  ‚úÖ Valid: $filename"
            fi
          done
          
          echo "‚úÖ All validations passed"

  discover-infrastructure:
    name: üîç Discover VPC Infrastructure
    runs-on: ubuntu-latest
    needs: validate
    outputs:
      vpc-id: ${{ steps.discover.outputs.vpc_id }}
      private-subnet-1: ${{ steps.discover.outputs.private_subnet_1 }}
      private-subnet-2: ${{ steps.discover.outputs.private_subnet_2 }}
      public-subnet-1: ${{ steps.discover.outputs.public_subnet_1 }}
      public-subnet-2: ${{ steps.discover.outputs.public_subnet_2 }}
    steps:
      - uses: aws-actions/configure-aws-credentials@v4
        with:
          # ‚ö†Ô∏è RECOMMENDATION: Replace with OIDC Role ARN
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_DEFAULT_REGION }}
      
      - name: üîç Auto-discover VPC and Subnets with validation
        id: discover
        run: |
          set -euo pipefail
          
          echo "üîç Discovering VPC infrastructure in ${{ env.AWS_DEFAULT_REGION }}..."
          
          # Discover VPC
          VPC_ID=$(aws ec2 describe-vpcs \
            --filters "Name=is-default,Values=true" \
            --query 'Vpcs[0].VpcId' \
            --output text 2>/dev/null || echo "None")
          
          if [[ "$VPC_ID" == "None" || -z "$VPC_ID" ]]; then
            echo "‚ö†Ô∏è No default VPC found, searching for any available VPC..."
            VPC_ID=$(aws ec2 describe-vpcs \
              --query 'Vpcs[0].VpcId' \
              --output text 2>/dev/null || echo "None")
          fi
          
          if [[ "$VPC_ID" == "None" || -z "$VPC_ID" ]]; then
            echo "‚ùå CRITICAL: No VPC found in region ${{ env.AWS_DEFAULT_REGION }}"
            echo "Please create a VPC or use a different region"
            exit 1
          fi
          
          echo "‚úÖ Found VPC: $VPC_ID"
          
          # Validate VPC state
          VPC_STATE=$(aws ec2 describe-vpcs \
            --vpc-ids "$VPC_ID" \
            --query 'Vpcs[0].State' \
            --output text 2>/dev/null || echo "unknown")
          
          if [[ "$VPC_STATE" != "available" ]]; then
            echo "‚ùå VPC is not in available state: $VPC_STATE"
            exit 1
          fi
          
          # Discover private subnets
          echo "üîç Discovering private subnets..."
          PRIVATE_SUBNETS=($(aws ec2 describe-subnets \
            --filters "Name=vpc-id,Values=$VPC_ID" "Name=map-public-ip-on-launch,Values=false" \
            --query 'Subnets[?State==`available`].SubnetId' \
            --output text || echo ""))
          
          PRIVATE_1=${PRIVATE_SUBNETS[0]:-""}
          PRIVATE_2=${PRIVATE_SUBNETS[1]:-""}
          
          # Discover public subnets
          echo "üîç Discovering public subnets..."
          PUBLIC_SUBNETS=($(aws ec2 describe-subnets \
            --filters "Name=vpc-id,Values=$VPC_ID" "Name=map-public-ip-on-launch,Values=true" \
            --query 'Subnets[?State==`available`].SubnetId' \
            --output text || echo ""))
          
          PUBLIC_1=${PUBLIC_SUBNETS[0]:-""}
          PUBLIC_2=${PUBLIC_SUBNETS[1]:-""}
          
          # Validation
          if [[ -z "$PRIVATE_1" || -z "$PRIVATE_2" ]]; then
            echo "‚ùå CRITICAL: Need at least 2 private subnets in VPC $VPC_ID"
            echo "Found private subnets: ${PRIVATE_SUBNETS[@]:-none}"
            echo ""
            echo "Available subnets in VPC:"
            aws ec2 describe-subnets \
              --filters "Name=vpc-id,Values=$VPC_ID" \
              --query 'Subnets[].[SubnetId,AvailabilityZone,MapPublicIpOnLaunch,State]' \
              --output table
            exit 1
          fi
          
          # Verify subnets are in different AZs
          AZ_1=$(aws ec2 describe-subnets --subnet-ids "$PRIVATE_1" --query 'Subnets[0].AvailabilityZone' --output text)
          AZ_2=$(aws ec2 describe-subnets --subnet-ids "$PRIVATE_2" --query 'Subnets[0].AvailabilityZone' --output text)
          
          if [[ "$AZ_1" == "$AZ_2" ]]; then
            echo "‚ö†Ô∏è WARNING: Both private subnets are in the same AZ ($AZ_1)"
            echo "This may impact high availability"
          fi
          
          echo ""
          echo "‚úÖ Infrastructure discovered and validated:"
          echo "  VPC:              $VPC_ID (state: $VPC_STATE)"
          echo "  Private 1:        $PRIVATE_1 (AZ: $AZ_1)"
          echo "  Private 2:        $PRIVATE_2 (AZ: $AZ_2)"
          echo "  Public 1:         ${PUBLIC_1:-<none>}"
          echo "  Public 2:         ${PUBLIC_2:-<none>}"
          
          # Export outputs
          echo "vpc_id=$VPC_ID" >> $GITHUB_OUTPUT
          echo "private_subnet_1=$PRIVATE_1" >> $GITHUB_OUTPUT
          echo "private_subnet_2=$PRIVATE_2" >> $GITHUB_OUTPUT
          echo "public_subnet_1=$PUBLIC_1" >> $GITHUB_OUTPUT
          echo "public_subnet_2=$PUBLIC_2" >> $GITHUB_OUTPUT

  # ‚úÖ FIX: This job was missing. I've added it back.
  cleanup-and-deploy:
    name: üèóÔ∏è Deploy Infrastructure
    runs-on: ubuntu-latest
    needs: discover-infrastructure # <-- CRITICAL FIX: Added this dependency
    environment: production
    env:
      STACK_DELETE_TIMEOUT_MINUTES: 15
    outputs:
      api-endpoint: ${{ steps.export-outputs.outputs.api_endpoint }}
      schema-function-name: ${{ steps.export-outputs.outputs.schema_function_name }}
    steps:
      - uses: actions/checkout@v4
      
      - uses: aws-actions/configure-aws-credentials@v4
        with:
          # ‚ö†Ô∏è RECOMMENDATION: Replace with OIDC Role ARN
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_DEFAULT_REGION }}
      
      - uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          
      - name: Install Tools
        run: pip install aws-sam-cli boto3 jq

      - name: üî• BULLETPROOF SMART CLEANUP - Conditional & Comprehensive
        id: cleanup
        timeout-minutes: 25
        continue-on-error: false
        run: |
          set -euo pipefail
          STACK="${{ env.STACK_NAME }}"
          REGION="${{ env.AWS_DEFAULT_REGION }}"
          
          echo "üî• ============================================"
          echo "üî•  BULLETPROOF CLEANUP SYSTEM v2.0"
          echo "üî• ============================================"
          echo "üìç Stack:  $STACK"
          echo "üìç Region: $REGION"
          echo "üìç Time:   $(date -u '+%Y-%m-%d %H:%M:%S UTC')"
          echo ""
          
          # ============================================
          # UTILITY FUNCTIONS
          # ============================================
          
          # Retry with exponential backoff
          retry_command() {
            local max_attempts=$1
            shift
            local command=("$@")
            local attempt=1
            local delay=3
            
            while [ $attempt -le $max_attempts ]; do
              if "${command[@]}" 2>/dev/null; then
                return 0
              fi
              
              if [ $attempt -lt $max_attempts ]; then
                echo "    ‚è≥ Retry $attempt/$max_attempts in ${delay}s..."
                sleep $delay
                delay=$((delay * 2))
              fi
              attempt=$((attempt + 1))
            done
            
            echo "    ‚ùå Failed after $max_attempts attempts"
            return 1
          }
          
          # ============================================
          # STEP 0: STACK HEALTH CHECK & DECISION
          # ============================================
          
          echo "üîç STEP 0: Stack Health Check"
          echo "=============================================="
          
          CLEANUP_NEEDED=false
          STACK_EXISTS=false
          
          if aws cloudformation describe-stacks --stack-name "$STACK" --region "$REGION" >/dev/null 2>&1; then
            STACK_EXISTS=true
            STATUS=$(aws cloudformation describe-stacks \
              --stack-name "$STACK" \
              --region "$REGION" \
              --query 'Stacks[0].StackStatus' \
              --output text)
            
            echo "üìä Current Stack Status: $STATUS"
            echo ""
            
            case "$STATUS" in
              # ‚úÖ HEALTHY - Skip cleanup
              CREATE_COMPLETE|UPDATE_COMPLETE)
                echo "‚úÖ ============================================"
                echo "‚úÖ  STACK IS HEALTHY - FAST PATH"
                echo "‚úÖ ============================================"
                echo ""
                echo "‚ÑπÔ∏è  Cleanup: SKIPPED (not needed)"
                echo "‚ÑπÔ∏è  Action:  UPDATE deployment only"
                echo "‚ÑπÔ∏è  Time:    ~2-3 minutes"
                echo ""
                echo "cleanup_performed=false" >> $GITHUB_OUTPUT
                exit 0
                ;;
              
              # ‚ö†Ô∏è ERROR STATES - Full cleanup required
              ROLLBACK_COMPLETE|ROLLBACK_FAILED|CREATE_FAILED|DELETE_FAILED|UPDATE_ROLLBACK_COMPLETE|UPDATE_ROLLBACK_FAILED)
                echo "‚ö†Ô∏è ============================================"
                echo "‚ö†Ô∏è  STACK IN ERROR STATE - FULL CLEANUP"
                echo "‚ö†Ô∏è ============================================"
                echo ""
                echo "‚ÑπÔ∏è  Cleanup: REQUIRED (error recovery)"
                echo "‚ÑπÔ∏è  Action:  DELETE all + FRESH deploy"
                echo "‚ÑπÔ∏è  Time:    ~20-25 minutes"
                echo ""
                CLEANUP_NEEDED=true
                ;;
              
              # üîÑ IN PROGRESS - Wait
              CREATE_IN_PROGRESS|UPDATE_IN_PROGRESS)
                echo "‚è≥ Stack operation in progress - waiting 60s..."
                sleep 60
                echo "cleanup_performed=false" >> $GITHUB_OUTPUT
                exit 0
                ;;
              
              DELETE_IN_PROGRESS)
                echo "üóëÔ∏è Stack deletion in progress - waiting 30s..."
                sleep 30
                echo "cleanup_performed=false" >> $GITHUB_OUTPUT
                exit 0
                ;;
              
              *)
                echo "‚ùì Unexpected status: $STATUS (proceeding with cleanup)"
                CLEANUP_NEEDED=true
                ;;
            esac
          else
            echo "‚ÑπÔ∏è ============================================"
            echo "‚ÑπÔ∏è  NO EXISTING STACK"
            echo "‚ÑπÔ∏è ============================================"
            echo ""
            echo "‚ÑπÔ∏è  Cleanup: SKIPPED (nothing to clean)"
            echo "‚ÑπÔ∏è  Action:  CREATE new stack"
            STACK_EXISTS=false
            CLEANUP_NEEDED=false
            echo "cleanup_performed=false" >> $GITHUB_OUTPUT
            exit 0
          fi
          
          # Export status
          echo "cleanup_performed=true" >> $GITHUB_OUTPUT
          
          # ============================================
          # STEP 1: PRE-CLEANUP - PREPARE RESOURCES
          # ============================================
          
          echo ""
          echo "üéØ STEP 1: Pre-Cleanup Preparation"
          echo "=============================================="
          
          # Get all resources from CloudFormation stack
          echo "üìã Discovering stack resources..."
          
          STACK_RESOURCES=$(aws cloudformation list-stack-resources \
            --stack-name "$STACK" \
            --region "$REGION" \
            --query 'StackResourceSummaries[].[LogicalResourceId,PhysicalResourceId,ResourceType]' \
            --output text 2>/dev/null || true)
          
          if [[ -n "$STACK_RESOURCES" ]]; then
            RESOURCE_COUNT=$(echo "$STACK_RESOURCES" | wc -l)
            echo "‚úÖ Found $RESOURCE_COUNT stack resources"
          else
            echo "‚ö†Ô∏è No stack resources found (stack may be partially deleted)"
          fi
          
          # ============================================
          # STEP 2: DETACH DEPENDENCIES
          # ============================================
          
          echo ""
          echo "üîó STEP 2: Detach Dependencies"
          echo "=============================================="
          
          # 2.1: Remove Lambda ENIs (CRITICAL - must be first)
          echo ""
          echo "üîå [2.1] Lambda Network Interfaces (ENIs)..."
          
          LAMBDA_ENIS=$(aws ec2 describe-network-interfaces \
            --region "$REGION" \
            --filters "Name=description,Values=*AWS Lambda VPC ENI*" \
            --query 'NetworkInterfaces[].NetworkInterfaceId' \
            --output text 2>/dev/null || true)
          
          if [[ -n "$LAMBDA_ENIS" ]]; then
            for eni in $LAMBDA_ENIS; do
              echo "  üóëÔ∏è Detaching ENI: $eni"
              aws ec2 delete-network-interface --network-interface-id "$eni" --region "$REGION" 2>/dev/null &
            done
            wait
            echo "  ‚úÖ Lambda ENIs detached"
            sleep 10  # Wait for detachment to propagate
          else
            echo "  ‚úÖ No Lambda ENIs found"
          fi
          
          # 2.2: Remove EventBridge Targets
          echo ""
          echo "‚è∞ [2.2] EventBridge Rule Targets..."
          
          RULES=$(aws events list-rules \
            --region "$REGION" \
            --query 'Rules[?contains(Name, `'$STACK'`)].Name' \
            --output text 2>/dev/null || true)
          
          if [[ -n "$RULES" ]]; then
            for rule in $RULES; do
              echo "  üéØ Removing targets from rule: $rule"
              
              TARGETS=$(aws events list-targets-by-rule \
                --region "$REGION" \
                --rule "$rule" \
                --query 'Targets[].Id' \
                --output text 2>/dev/null || true)
              
              if [[ -n "$TARGETS" ]]; then
                aws events remove-targets \
                  --region "$REGION" \
                  --rule "$rule" \
                  --ids $TARGETS 2>/dev/null || true
                echo "    ‚úÖ Targets removed"
              fi
            done
          else
            echo "  ‚úÖ No EventBridge rules found"
          fi
          
          # 2.3: Detach IAM Role Policies
          echo ""
          echo "üë§ [2.3] IAM Role Policies..."
          
          IAM_ROLES=$(aws iam list-roles \
            --query 'Roles[?contains(RoleName, `'$STACK'`)].RoleName' \
            --output text 2>/dev/null || true)
          
          if [[ -n "$IAM_ROLES" ]]; then
            for role in $IAM_ROLES; do
              echo "  üîì Detaching policies from role: $role"
              
              # Detach managed policies
              MANAGED_POLICIES=$(aws iam list-attached-role-policies \
                --role-name "$role" \
                --query 'AttachedPolicies[].PolicyArn' \
                --output text 2>/dev/null || true)
              
              for policy in $MANAGED_POLICIES; do
                aws iam detach-role-policy --role-name "$role" --policy-arn "$policy" 2>/dev/null &
              done
              
              # Delete inline policies
              INLINE_POLICIES=$(aws iam list-role-policies \
                --role-name "$role" \
                --query 'PolicyNames[]' \
                --output text 2>/dev/null || true)
              
              for policy in $INLINE_POLICIES; do
                aws iam delete-role-policy --role-name "$role" --policy-name "$policy" 2>/dev/null &
              done
            done
            wait
            echo "  ‚úÖ Policies detached"
            sleep 5
          else
            echo "  ‚úÖ No IAM roles found"
          fi
          
          # ============================================
          # STEP 3: DELETE STATEFUL RESOURCES
          # ============================================
          
          echo ""
          echo "üóÑÔ∏è STEP 3: Delete Stateful Resources"
          echo "=============================================="
          
          # 3.1: RDS Instances (SLOW - start early)
          echo ""
          echo "üóÑÔ∏è [3.1] RDS Database Instances..."
          
          RDS_INSTANCES=$(aws rds describe-db-instances \
            --region "$REGION" \
            --query "DBInstances[?contains(DBInstanceIdentifier, '$STACK')].DBInstanceIdentifier" \
            --output text 2>/dev/null || true)
          
          if [[ -n "$RDS_INSTANCES" ]]; then
            for db in $RDS_INSTANCES; do
              DB_STATUS=$(aws rds describe-db-instances \
                --region "$REGION" \
                --db-instance-identifier "$db" \
                --query 'DBInstances[0].DBInstanceStatus' \
                --output text 2>/dev/null || echo "not-found")
              
              echo "  üìä RDS: $db (status: $DB_STATUS)"
              
              if [[ "$DB_STATUS" == "deleting" ]]; then
                echo "    ‚è≥ Already deleting"
              elif [[ "$DB_STATUS" != "not-found" ]]; then
                echo "    üóëÔ∏è Initiating deletion..."
                
                aws rds delete-db-instance \
                  --region "$REGION" \
                  --db-instance-identifier "$db" \
                  --skip-final-snapshot \
                  --delete-automated-backups 2>/dev/null || true
                
                echo "    ‚úÖ Deletion initiated"
              fi
            done
            
            # Wait for deletion (using variable, non-blocking)
            echo "  ‚è≥ Waiting for RDS deletion (max ${{ env.RDS_DELETE_TIMEOUT_MINUTES }} min, running in background)..."
            (
              for db in $RDS_INSTANCES; do
                # ‚úÖ FIX: Using the env variable
                timeout $((${{ env.RDS_DELETE_TIMEOUT_MINUTES }} * 60)) aws rds wait db-instance-deleted \
                  --region "$REGION" \
                  --db-instance-identifier "$db" 2>/dev/null || true
              done
              echo "  ‚úÖ RDS deletion completed or timed out"
            ) &
            RDS_WAIT_PID=$!
            
          else
            echo "  ‚úÖ No RDS instances found"
            RDS_WAIT_PID=""
          fi
          
          # 3.2: DynamoDB Tables
          echo ""
          echo "üìá [3.2] DynamoDB Tables..."
          
          DYNAMODB_TABLES=$(aws dynamodb list-tables \
            --region "$REGION" \
            --query 'TableNames[]' \
            --output text 2>/dev/null | tr '\t' '\n' | grep "$STACK" 2>/dev/null || true)
          
          if [[ -n "$DYNAMODB_TABLES" ]]; then
            for table in $DYNAMODB_TABLES; do
              echo "  üóëÔ∏è Deleting table: $table"
              aws dynamodb delete-table --region "$REGION" --table-name "$table" 2>/dev/null &
            done
            wait
            echo "  ‚úÖ DynamoDB deletion initiated"
            sleep 10
          else
            echo "  ‚úÖ No DynamoDB tables found"
          fi
          
          # 3.3: S3 Buckets (empty then delete)
          echo ""
          echo "ü™£ [3.3] S3 Buckets..."
          
          S3_BUCKETS=$(aws s3api list-buckets \
            --query 'Buckets[].Name' \
            --output text 2>/dev/null | tr '\t' '\n' | grep "$STACK" 2>/dev/null || true)
          
          if [[ -n "$S3_BUCKETS" ]]; then
            for bucket in $S3_BUCKETS; do
              echo "  üóëÔ∏è Processing bucket: $bucket"
              
              # Empty bucket (delete all objects and versions)
              echo "    üì¶ Emptying bucket..."
              aws s3 rm "s3://$bucket" --recursive --region "$REGION" 2>/dev/null || true
              
              # Delete all versions if versioning enabled
              aws s3api list-object-versions \
                --bucket "$bucket" \
                --region "$REGION" \
                --output json 2>/dev/null | \
              jq -r '.Versions[]?, .DeleteMarkers[]? | 
                "--key \"\(.Key)\" --version-id \"\(.VersionId)\""' 2>/dev/null | \
              xargs -I {} aws s3api delete-object --bucket "$bucket" --region "$REGION" {} 2>/dev/null || true
              
              # Delete bucket
              echo "    üóëÔ∏è Deleting bucket..."
              aws s3 rb "s3://$bucket" --force --region "$REGION" 2>/dev/null &
            done
            wait
            echo "  ‚úÖ S3 buckets deleted"
          else
            echo "  ‚úÖ No S3 buckets found"
          fi
          
          # 3.4: Secrets Manager (WITH PROPER WAIT)
          echo ""
          echo "üîê [3.4] Secrets Manager..."
          
          SECRETS=$(aws secretsmanager list-secrets \
            --region "$REGION" \
            --query 'SecretList[].Name' \
            --output text 2>/dev/null | tr '\t' '\n' | grep "$STACK" 2>/dev/null || true)
          
          if [[ -n "$SECRETS" ]]; then
            echo "  üìã Found $(echo $SECRETS | wc -w) secret(s)"
            
            # Phase 1: Initiate deletion
            for secret in $SECRETS; do
              echo "  üóëÔ∏è Deleting secret: $secret"
              
              if aws secretsmanager delete-secret \
                --region "$REGION" \
                --secret-id "$secret" \
                --force-delete-without-recovery 2>/dev/null; then
                echo "    ‚úÖ Deletion initiated"
              else
                echo "    ‚ö†Ô∏è Already deleted or not found"
              fi
            done
            
            # Phase 2: CRITICAL - Wait for full deletion
            echo "  ‚è≥ Waiting for secrets to be FULLY deleted (max 90s)..."
            
            for secret in $SECRETS; do
              WAIT_COUNT=0
              MAX_WAIT=18  # 18 iterations * 5s = 90s
              
              while [ $WAIT_COUNT -lt $MAX_WAIT ]; do
                if aws secretsmanager describe-secret \
                  --region "$REGION" \
                  --secret-id "$secret" >/dev/null 2>&1; then
                  
                  # Secret still exists
                  if [ $((WAIT_COUNT % 4)) -eq 0 ]; then
                    echo "    ‚è≥ Still deleting: $secret ($((WAIT_COUNT * 5))s elapsed)"
                  fi
                  
                  sleep 5
                  WAIT_COUNT=$((WAIT_COUNT + 1))
                else
                  # Secret not found - deletion complete
                  echo "    ‚úÖ Fully deleted: $secret"
                  break
                fi
              done
              
              if [ $WAIT_COUNT -ge $MAX_WAIT ]; then
                echo "    ‚ö†Ô∏è Timeout for: $secret (may still be deleting)"
              fi
            done
            
            # Phase 3: Final verification
            echo "  üîç Final verification..."
            sleep 5
            
            REMAINING=$(aws secretsmanager list-secrets \
              --region "$REGION" \
              --query 'SecretList[?DeletionDate==null].Name' \
              --output text 2>/dev/null | tr '\t' '\n' | grep "$STACK" 2>/dev/null || true)
            
            if [[ -z "$REMAINING" ]]; then
              echo "  ‚úÖ All secrets fully deleted and verified"
            else
              echo "  ‚ö†Ô∏è Some secrets may still be deleting: $REMAINING"
              echo "  ‚è≥ Waiting additional 30s..."
              sleep 30
            fi
            
          else
            echo "  ‚úÖ No secrets found"
          fi
          
          # ============================================
          # STEP 4: DELETE COMPUTE RESOURCES
          # ============================================
          
          echo ""
          echo "‚ö° STEP 4: Delete Compute Resources"
          echo "=============================================="
          
          # 4.1: Lambda Functions
          echo ""
          echo "‚ö° [4.1] Lambda Functions..."
          
          LAMBDA_FUNCTIONS=$(aws lambda list-functions \
            --region "$REGION" \
            --query 'Functions[?contains(FunctionName, `'$STACK'`)].FunctionName' \
            --output text 2>/dev/null || true)
          
          if [[ -n "$LAMBDA_FUNCTIONS" ]]; then
            for func in $LAMBDA_FUNCTIONS; do
              echo "  üóëÔ∏è Deleting function: $func"
              aws lambda delete-function --region "$REGION" --function-name "$func" 2>/dev/null &
            done
            wait
            echo "  ‚úÖ Lambda functions deleted"
          else
            echo "  ‚úÖ No Lambda functions found"
          fi
          
          # 4.2: Lambda Layers
          echo ""
          echo "üì¶ [4.2] Lambda Layers..."
          
          LAMBDA_LAYERS=$(aws lambda list-layers \
            --region "$REGION" \
            --query 'Layers[].LayerName' \
            --output text 2>/dev/null | tr '\t' '\n' | grep "$STACK" 2>/dev/null || true)
          
          if [[ -n "$LAMBDA_LAYERS" ]]; then
            for layer in $LAMBDA_LAYERS; do
              echo "  üóëÔ∏è Deleting layer: $layer"
              
              VERSIONS=$(aws lambda list-layer-versions \
                --region "$REGION" \
                --layer-name "$layer" \
                --query 'LayerVersions[].Version' \
                --output text 2>/dev/null || true)
              
              for version in $VERSIONS; do
                aws lambda delete-layer-version \
                  --region "$REGION" \
                  --layer-name "$layer" \
                  --version-number "$version" 2>/dev/null &
              done
            done
            wait
            echo "  ‚úÖ Lambda layers deleted"
          else
            echo "  ‚úÖ No Lambda layers found"
          fi
          
          # 4.3: Step Functions State Machines
          echo ""
          echo "üîÑ [4.3] Step Functions State Machines..."
          
          STATE_MACHINES=$(aws stepfunctions list-state-machines \
            --region "$REGION" \
            --query 'stateMachines[?contains(name, `'$STACK'`)].stateMachineArn' \
            --output text 2>/dev/null || true)
          
          if [[ -n "$STATE_MACHINES" ]]; then
            for sm in $STATE_MACHINES; do
              SM_NAME=$(basename "$sm")
              echo "  üóëÔ∏è Deleting state machine: $SM_NAME"
              aws stepfunctions delete-state-machine --region "$REGION" --state-machine-arn "$sm" 2>/dev/null &
            done
            wait
            echo "  ‚úÖ State machines deleted"
          else
            echo "  ‚úÖ No state machines found"
          fi
          
          # ============================================
          # STEP 5: DELETE API & NETWORKING
          # ============================================
          
          echo ""
          echo "üåê STEP 5: Delete API & Networking"
          echo "=============================================="
          
          # 5.1: API Gateways
          echo ""
          echo "üì° [5.1] API Gateways..."
          
          API_GATEWAYS=$(aws apigateway get-rest-apis \
            --region "$REGION" \
            --query "items[?contains(name, '$STACK')].id" \
            --output text 2>/dev/null || true)
          
          if [[ -n "$API_GATEWAYS" ]]; then
            for api in $API_GATEWAYS; do
              API_NAME=$(aws apigateway get-rest-api \
                --region "$REGION" \
                --rest-api-id "$api" \
                --query 'name' \
                --output text 2>/dev/null || echo "unknown")
              
              echo "  üóëÔ∏è Deleting API Gateway: $api ($API_NAME)"
              aws apigateway delete-rest-api --region "$REGION" --rest-api-id "$api" 2>/dev/null &
            done
            wait
            echo "  ‚úÖ API Gateways deleted"
          else
            echo "  ‚úÖ No API Gateways found"
          fi
          
          # 5.2: VPC Endpoints
          echo ""
          echo "üîó [5.2] VPC Endpoints..."
          
          VPC_ENDPOINTS=$(aws ec2 describe-vpc-endpoints \
            --region "$REGION" \
            --query 'VpcEndpoints[].VpcEndpointId' \
            --output text 2>/dev/null || true)
          
          VPCE_COUNT=0
          for vpce in $VPC_ENDPOINTS; do
            TAGS=$(aws ec2 describe-vpc-endpoints \
              --region "$REGION" \
              --vpc-endpoint-ids "$vpce" \
              --query 'VpcEndpoints[0].Tags[?Key==`aws:cloudformation:stack-name`].Value' \
              --output text 2>/dev/null || true)
            
            if echo "$TAGS" | grep -q "$STACK"; then
              echo "  üóëÔ∏è Deleting VPC Endpoint: $vpce"
              retry_command 3 aws ec2 delete-vpc-endpoints --region "$REGION" --vpc-endpoint-ids "$vpce" &
              VPCE_COUNT=$((VPCE_COUNT + 1))
            fi
          done
          wait
          
          if [ $VPCE_COUNT -gt 0 ]; then
            echo "  ‚úÖ Deleted $VPCE_COUNT VPC endpoint(s)"
            sleep 15
          else
            echo "  ‚úÖ No VPC endpoints found"
          fi
          
          # 5.3: Security Groups (with retries)
          echo ""
          echo "üõ°Ô∏è [5.3] Security Groups..."
          
          for attempt in {1..3}; do
            SG_DELETED=0
            echo "  üîÑ Attempt $attempt/3..."
            
            SECURITY_GROUPS=$(aws ec2 describe-security-groups \
              --region "$REGION" \
              --query 'SecurityGroups[?GroupName!=`default`].GroupId' \
              --output text 2>/dev/null || true)
            
            for sg in $SECURITY_GROUPS; do
              SG_NAME=$(aws ec2 describe-security-groups \
                --region "$REGION" \
                --group-ids "$sg" \
                --query 'SecurityGroups[0].GroupName' \
                --output text 2>/dev/null || true)
              
              if echo "$SG_NAME" | grep -q "$STACK"; then
                if aws ec2 delete-security-group --region "$REGION" --group-id "$sg" 2>/dev/null; then
                  echo "    ‚úÖ Deleted: $sg ($SG_NAME)"
                  SG_DELETED=$((SG_DELETED + 1))
                fi
              fi
            done
            
            [ $SG_DELETED -eq 0 ] && break
            [ $attempt -lt 3 ] && sleep 15
          done
          echo "  ‚úÖ Security groups cleanup complete"
          
          # 5.4: RDS Subnet Groups (after RDS deletion)
          echo ""
          echo "üîß [5.4] RDS Subnet Groups..."
          
          # Wait for RDS deletion to complete first
          if [[ -n "$RDS_WAIT_PID" ]]; then
            echo "  ‚è≥ Waiting for RDS deletion to complete..."
            wait $RDS_WAIT_PID 2>/dev/null || true
          fi
          
          for attempt in {1..3}; do
            SUBNET_GROUPS=$(aws rds describe-db-subnet-groups \
              --region "$REGION" \
              --query "DBSubnetGroups[?contains(DBSubnetGroupName, '$STACK')].DBSubnetGroupName" \
              --output text 2>/dev/null || true)
            
            if [[ -z "$SUBNET_GROUPS" ]]; then
              echo "  ‚úÖ No RDS subnet groups found"
              break
            fi
            
            echo "  üîÑ Attempt $attempt/3..."
            for sg in $SUBNET_GROUPS; do
              if aws rds delete-db-subnet-group --region "$REGION" --db-subnet-group-name "$sg" 2>/dev/null; then
                echo "    ‚úÖ Deleted: $sg"
              else
                echo "    ‚è≠Ô∏è Still in use: $sg"
              fi
            done
            
            [ $attempt -lt 3 ] && sleep 10
          done
          
          # ============================================
          # STEP 6: DELETE MONITORING & LOGGING
          # ============================================
          
          echo ""
          echo "üìä STEP 6: Delete Monitoring & Logging"
          echo "=============================================="
          
          # 6.1: CloudWatch Log Groups
          echo ""
          echo "üìù [6.1] CloudWatch Log Groups..."
          
          LOG_PREFIXES=(
            "/aws/lambda/${STACK}"
            "/aws/vendedlogs/states/${STACK}"
            "/aws/apigateway/${STACK}"
            "/aws/rds/${STACK}"
          )
          
          for prefix in "${LOG_PREFIXES[@]}"; do
            LOGS=$(aws logs describe-log-groups \
              --region "$REGION" \
              --log-group-name-prefix "$prefix" \
              --query 'logGroups[].logGroupName' \
              --output text 2>/dev/null || true)
            
            if [[ -n "$LOGS" ]]; then
              for lg in $LOGS; do
                echo "  üóëÔ∏è Deleting log group: $lg"
                aws logs delete-log-group --region "$REGION" --log-group-name "$lg" 2>/dev/null &
              done
            fi
          done
          wait
          echo "  ‚úÖ Log groups deleted"
          
          # 6.2: CloudWatch Alarms
          echo ""
          echo "üîî [6.2] CloudWatch Alarms..."
          
          ALARMS=$(aws cloudwatch describe-alarms \
            --region "$REGION" \
            --query 'MetricAlarms[?contains(AlarmName, `'$STACK'`)].AlarmName' \
            --output text 2>/dev/null || true)
          
          if [[ -n "$ALARMS" ]]; then
            for alarm in $ALARMS; do
              echo "  üóëÔ∏è Deleting alarm: $alarm"
              aws cloudwatch delete-alarms --region "$REGION" --alarm-names "$alarm" 2>/dev/null &
            done
            wait
            echo "  ‚úÖ Alarms deleted"
          else
            echo "  ‚úÖ No alarms found"
          fi
          
          # ============================================
          # STEP 7: DELETE IAM RESOURCES
          # ============================================
          
          echo ""
          echo "üë§ STEP 7: Delete IAM Resources"
          echo "=============================================="
          
          # 7.1: IAM Roles (policies already detached in Step 2)
          echo ""
          echo "üë§ [7.1] IAM Roles..."
          
          if [[ -n "$IAM_ROLES" ]]; then
            for role in $IAM_ROLES; do
              echo "  üóëÔ∏è Deleting role: $role"
              retry_command 3 aws iam delete-role --role-name "$role" &
            done
            wait
            echo "  ‚úÖ IAM roles deleted"
          else
            echo "  ‚úÖ No IAM roles found"
          fi
          
          # ============================================
          # STEP 8: DELETE EVENTBRIDGE RULES
          # ============================================
          
          echo ""
          echo "‚è∞ STEP 8: Delete EventBridge Rules"
          echo "=============================================="
          
          if [[ -n "$RULES" ]]; then
            for rule in $RULES; do
              echo "  üóëÔ∏è Deleting rule: $rule"
              aws events delete-rule --region "$REGION" --name "$rule" 2>/dev/null &
            done
            wait
            echo "  ‚úÖ EventBridge rules deleted"
          else
            echo "  ‚úÖ No EventBridge rules found (already processed)"
          fi
          
          # ============================================
          # STEP 9: DELETE CLOUDFORMATION STACK
          # ============================================
          
          echo ""
          echo "üì¶ STEP 9: Delete CloudFormation Stack"
          echo "=============================================="
          
          if [[ "$STACK_EXISTS" == "true" ]]; then
            echo "  üóëÔ∏è Initiating stack deletion: $STACK"
            
            if aws cloudformation delete-stack --stack-name "$STACK" --region "$REGION" 2>/dev/null; then
              echo "  ‚úÖ Stack deletion initiated"
              
              # Wait for stack deletion
              echo "  ‚è≥ Waiting for stack deletion (max ${{ env.STACK_DELETE_TIMEOUT_MINUTES }} min)..."
              
              if timeout $((${{ env.STACK_DELETE_TIMEOUT_MINUTES }} * 60)) \
                 aws cloudformation wait stack-delete-complete \
                   --stack-name "$STACK" \
                   --region "$REGION" 2>/dev/null; then
                echo "  ‚úÖ Stack deleted successfully"
              else
                # Check if stack still exists
                if aws cloudformation describe-stacks \
                  --stack-name "$STACK" \
                  --region "$REGION" >/dev/null 2>&1; then
                  
                  CURRENT_STATUS=$(aws cloudformation describe-stacks \
                    --stack-name "$STACK" \
                    --region "$REGION" \
                    --query 'Stacks[0].StackStatus' \
                    --output text 2>/dev/null || echo "UNKNOWN")
                  
                  echo "  ‚ö†Ô∏è Stack deletion timeout (status: $CURRENT_STATUS)"
                  
                  if [[ "$CURRENT_STATUS" == "DELETE_FAILED" ]]; then
                    echo "  ‚ö†Ô∏è Stack deletion failed - checking for stuck resources..."
                    
                    aws cloudformation describe-stack-resources \
                      --stack-name "$STACK" \
                      --region "$REGION" \
                      --query 'StackResources[?ResourceStatus==`DELETE_FAILED`].[LogicalResourceId,ResourceStatusReason]' \
                      --output table 2>/dev/null || true
                  fi
                else
                  echo "  ‚úÖ Stack no longer exists (deletion completed)"
                fi
              fi
            else
              echo "  ‚ö†Ô∏è Stack deletion command failed (may not exist)"
            fi
          else
            echo "  ‚úÖ No stack to delete"
          fi
          
          # ============================================
          # STEP 10: FINAL VERIFICATION & ORPHAN CHECK
          # ============================================
          
          echo ""
          echo "üîç STEP 10: Final Verification"
          echo "=============================================="
          
          echo "üîç Checking for remaining resources..."
          
          # Check each resource type
          ORPHAN_COUNT=0
          
          # RDS
          if REMAINING_RDS=$(aws rds describe-db-instances \
            --region "$REGION" \
            --query "DBInstances[?contains(DBInstanceIdentifier, '$STACK')].DBInstanceIdentifier" \
            --output text 2>/dev/null) && [[ -n "$REMAINING_RDS" ]]; then
            echo "  ‚ö†Ô∏è Remaining RDS: $REMAINING_RDS"
            ORPHAN_COUNT=$((ORPHAN_COUNT + 1))
          fi
          
          # DynamoDB
          if REMAINING_DDB=$(aws dynamodb list-tables \
            --region "$REGION" \
            --query 'TableNames[]' \
            --output text 2>/dev/null | tr '\t' '\n' | grep "$STACK" 2>/dev/null); then
            echo "  ‚ö†Ô∏è Remaining DynamoDB: $REMAINING_DDB"
            ORPHAN_COUNT=$((ORPHAN_COUNT + 1))
          fi
          
          # Secrets
          if REMAINING_SECRETS=$(aws secretsmanager list-secrets \
            --region "$REGION" \
            --query 'SecretList[?DeletionDate==null].Name' \
            --output text 2>/dev/null | tr '\t' '\n' | grep "$STACK" 2>/dev/null); then
            echo "  ‚ö†Ô∏è Remaining Secrets: $REMAINING_SECRETS"
            ORPHAN_COUNT=$((ORPHAN_COUNT + 1))
          fi
          
          # Lambda
          if REMAINING_LAMBDA=$(aws lambda list-functions \
            --region "$REGION" \
            --query 'Functions[?contains(FunctionName, `'$STACK'`)].FunctionName' \
            --output text 2>/dev/null) && [[ -n "$REMAINING_LAMBDA" ]]; then
            echo "  ‚ö†Ô∏è Remaining Lambda: $REMAINING_LAMBDA"
            ORPHAN_COUNT=$((ORPHAN_COUNT + 1))
          fi
          
          # S3
          if REMAINING_S3=$(aws s3api list-buckets \
            --query 'Buckets[].Name' \
            --output text 2>/dev/null | tr '\t' '\n' | grep "$STACK" 2>/dev/null); then
            echo "  ‚ö†Ô∏è Remaining S3: $REMAINING_S3"
            ORPHAN_COUNT=$((ORPHAN_COUNT + 1))
          fi
          
          if [ $ORPHAN_COUNT -eq 0 ]; then
            echo "‚úÖ No orphaned resources found"
          else
            echo "‚ö†Ô∏è Found $ORPHAN_COUNT type(s) of orphaned resources"
            echo "   These may still be deleting or require manual cleanup"
          fi
          
          # ============================================
          # CLEANUP COMPLETE
          # ============================================
          
          CLEANUP_DURATION=$SECONDS
          
          echo ""
          echo "‚úÖ ============================================"
          echo "‚úÖ  CLEANUP COMPLETED SUCCESSFULLY"
          echo "‚úÖ ============================================"
          echo ""
          echo "üìä Cleanup Summary:"
          echo "  ‚úÖ Stack deletion:      Complete"
          echo "  ‚úÖ Stateful resources:  Deleted"
          echo "  ‚úÖ Compute resources:   Deleted"
          echo "  ‚úÖ Networking:          Deleted"
          echo "  ‚úÖ Monitoring:          Deleted"
          echo "  ‚úÖ IAM resources:       Deleted"
          echo "  ‚ö†Ô∏è Orphaned resources:  $ORPHAN_COUNT type(s)"
          echo "  ‚è±Ô∏è Duration:            ${CLEANUP_DURATION}s (~$((CLEANUP_DURATION / 60)) min)"
          echo ""
          echo "üöÄ System ready for fresh deployment!"
          echo ""

      - name: üöÄ Deploy SAM Application
        id: sam-deploy
        run: |
          set -euo pipefail
          cd aws
          
          # Setup deployment bucket
          ACCOUNT_ID=$(aws sts get-caller-identity --query Account --output text)
          BUCKET="sam-deployment-${ACCOUNT_ID}-${{ env.AWS_DEFAULT_REGION }}"
          
          echo "üì¶ Preparing S3 deployment bucket: $BUCKET"
          
          if ! aws s3api head-bucket --bucket "$BUCKET" 2>/dev/null; then
            echo "üÜï Creating deployment bucket..."
            if [[ "${{ env.AWS_DEFAULT_REGION }}" == "us-east-1" ]]; then
              aws s3api create-bucket --bucket "$BUCKET"
            else
              aws s3api create-bucket \
                --bucket "$BUCKET" \
                --create-bucket-configuration LocationConstraint="${{ env.AWS_DEFAULT_REGION }}"
            fi
            
            # Enable versioning for safety
            aws s3api put-bucket-versioning \
              --bucket "$BUCKET" \
              --versioning-configuration Status=Enabled
            
            echo "‚úÖ Deployment bucket created"
          else
            echo "‚úÖ Deployment bucket exists"
          fi
          
          # Generate secure JWT secret
          JWT_SECRET=$(openssl rand -base64 48)
          
          # Get infrastructure from discovery
          VPC_ID="${{ needs.discover-infrastructure.outputs.vpc-id }}"
          PRIVATE_1="${{ needs.discover-infrastructure.outputs.private-subnet-1 }}"
          PRIVATE_2="${{ needs.discover-infrastructure.outputs.private-subnet-2 }}"
          PUBLIC_1="${{ needs.discover-infrastructure.outputs.public-subnet-1 }}"
          PUBLIC_2="${{ needs.discover-infrastructure.outputs.public-subnet-2 }}"
          
          echo ""
          echo "üîß Deployment Configuration:"
          echo "  VPC:        $VPC_ID"
          echo "  Private 1:  $PRIVATE_1"
          echo "  Private 2:  $PRIVATE_2"
          echo "  Public 1:   ${PUBLIC_1:-<none>}"
          echo "  Public 2:   ${PUBLIC_2:-<none>}"
          
          # Build parameter overrides
          PARAMS=(
            "Stage=prod"
            "JwtSecret=$JWT_SECRET"
            "CorsOrigins=https://yourdomain.com"
            "VpcId=$VPC_ID"
            "PrivateSubnetId1=$PRIVATE_1"
            "PrivateSubnetId2=$PRIVATE_2"
          )
          
          if [[ -n "$PUBLIC_1" ]]; then
            PARAMS+=("PublicSubnetId1=$PUBLIC_1")
          fi
          
          if [[ -n "$PUBLIC_2" ]]; then
            PARAMS+=("PublicSubnetId2=$PUBLIC_2")
          fi
          
          echo ""
          echo "üì¶ Deploying stack with ${#PARAMS[@]} parameters..."
          
          # Deploy with retries
          MAX_DEPLOY_RETRIES=3
          DEPLOY_ATTEMPT=1
          
          while [ $DEPLOY_ATTEMPT -le $MAX_DEPLOY_RETRIES ]; do
            echo "üöÄ Deployment attempt $DEPLOY_ATTEMPT/$MAX_DEPLOY_RETRIES..."
            
            if sam deploy \
              --stack-name "${{ env.STACK_NAME }}" \
              --region ${{ env.AWS_DEFAULT_REGION }} \
              --s3-bucket "$BUCKET" \
              --parameter-overrides "${PARAMS[@]}" \
              --capabilities CAPABILITY_IAM CAPABILITY_NAMED_IAM \
              --no-fail-on-empty-changeset \
              --no-confirm-changeset \
              --on-failure ROLLBACK 2>&1 | tee deploy.log; then
              
              echo "‚úÖ SAM deployment successful"
              echo "deploy_status=success" >> $GITHUB_OUTPUT
              break
            else
              echo "‚ùå Deployment attempt $DEPLOY_ATTEMPT failed"
              
              if [ $DEPLOY_ATTEMPT -lt $MAX_DEPLOY_RETRIES ]; then
                echo "‚è≥ Waiting 30s before retry..."
                sleep 30
              else
                echo "‚ùå All deployment attempts failed"
                echo "deploy_status=failed" >> $GITHUB_OUTPUT
                cat deploy.log || true
                exit 1
              fi
            fi
            
            DEPLOY_ATTEMPT=$((DEPLOY_ATTEMPT + 1))
          done

      - name: üì§ Export Stack Outputs
        id: export-outputs
        run: |
          set -euo pipefail
          STACK="${{ env.STACK_NAME }}"
          
          echo "üì§ Fetching CloudFormation outputs..."
          
          # Wait for stack to be in stable state
          for i in {1..30}; do
            STATUS=$(aws cloudformation describe-stacks \
              --stack-name "$STACK" \
              --query 'Stacks[0].StackStatus' \
              --output text 2>/dev/null || echo "NOT_FOUND")
            
            if [[ "$STATUS" =~ (CREATE_COMPLETE|UPDATE_COMPLETE) ]]; then
              echo "‚úÖ Stack is ready: $STATUS"
              break
            elif [[ "$STATUS" =~ (FAILED|ROLLBACK) ]]; then
              echo "‚ùå Stack in error state: $STATUS"
              exit 1
            fi
            
            echo "‚è≥ Waiting for stack to stabilize... ($i/30)"
            sleep 10
          done
          
          # Get outputs
          API_ENDPOINT=$(aws cloudformation describe-stacks \
            --stack-name "$STACK" \
            --query 'Stacks[0].Outputs[?OutputKey==`ApiEndpoint`].OutputValue' \
            --output text)
          
          SCHEMA_FUNCTION_NAME=$(aws cloudformation describe-stacks \
            --stack-name "$STACK" \
            --query 'Stacks[0].Outputs[?OutputKey==`SchemaInitializerFunctionName`].OutputValue' \
            --output text)
          
          if [[ -z "$API_ENDPOINT" || "$API_ENDPOINT" == "None" ]]; then
            echo "‚ùå API endpoint not found in outputs"
            exit 1
          fi
          
          if [[ -z "$SCHEMA_FUNCTION_NAME" || "$SCHEMA_FUNCTION_NAME" == "None" ]]; then
            echo "‚ùå Schema function name not found in outputs"
            exit 1
          fi
          
          echo "api_endpoint=$API_ENDPOINT" >> $GITHUB_OUTPUT
          echo "schema_function_name=$SCHEMA_FUNCTION_NAME" >> $GITHUB_OUTPUT
          
          echo "‚úÖ Outputs exported:"
          echo "  API Endpoint: $API_ENDPOINT"
          echo "  Schema Function: $SCHEMA_FUNCTION_NAME"
      
      - name: üìä Deployment Status Summary
        id: deploy-status
        run: |
          echo "status=success" >> $GITHUB_OUTPUT
          echo "‚úÖ Deployment phase completed successfully"

  initialize-database:
    name: üóÉÔ∏è Initialize Database Schema
    runs-on: ubuntu-latest
    needs: cleanup-and-deploy
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4
      
      - uses: aws-actions/configure-aws-credentials@v4
        with:
          # ‚ö†Ô∏è RECOMMENDATION: Replace with OIDC Role ARN
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_DEFAULT_REGION }}
      
      - uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      
      - name: Install dependencies
        run: pip install boto3
      
      - name: üóÉÔ∏è Parse SQL Schema File
        id: parse-sql
        run: |
          set -euo pipefail
          
          if [ -f database/rds_schema_update.sql ]; then
            echo "üìÑ Parsing SQL schema file..."
            
            python3 <<'PYEOF'
          import json
          import sys
          
          try:
              with open('database/rds_schema_update.sql', 'r', encoding='utf-8') as f:
                  sql = f.read()
              
              # Split by semicolon and filter out comments and empty statements
              statements = [
                  s.strip() 
                  for s in sql.split(';') 
                  if s.strip() and not s.strip().startswith('--') and len(s.strip()) > 5
              ]
              
              with open('sql_statements.json', 'w') as out:
                  json.dump(statements, out, indent=2)
              
              print(f"‚úÖ Successfully parsed {len(statements)} SQL statements")
              sys.exit(0)
              
          except Exception as e:
              print(f"‚ùå Error parsing SQL file: {str(e)}")
              sys.exit(1)
          PYEOF
            
          else
            echo "‚ö†Ô∏è No SQL schema file found at database/rds_schema_update.sql"
            echo "Using default empty schema"
            echo '[]' > sql_statements.json
          fi
      
      - name: üöÄ Invoke Schema Initializer Lambda
        timeout-minutes: 8
        run: |
          set -euo pipefail
          STACK="${{ env.STACK_NAME }}"
          
          echo "üîç Locating schema initializer Lambda..."
          
          FUNCTION_NAME="${{ needs.cleanup-and-deploy.outputs.schema-function-name }}"
          
          if [[ -z "$FUNCTION_NAME" || "$FUNCTION_NAME" == "None" ]]; then
            echo "‚ùå Schema initializer Lambda function not found"
            echo "Available stack outputs:"
            aws cloudformation describe-stacks \
              --stack-name "$STACK" \
              --query 'Stacks[0].Outputs[].[OutputKey,OutputValue]' \
              --output table
            exit 1
          fi
          
          echo "‚úÖ Found function: $FUNCTION_NAME"
          
          # Verify function exists and is active
          FUNCTION_STATE=$(aws lambda get-function \
            --function-name "$FUNCTION_NAME" \
            --query 'Configuration.State' \
            --output text 2>/dev/null || echo "NOT_FOUND")
          
          if [[ "$FUNCTION_STATE" != "Active" ]]; then
            echo "‚ö†Ô∏è Lambda function state: $FUNCTION_STATE"
            echo "Waiting for function to become active..."
            
            for i in {1..30}; do
              FUNCTION_STATE=$(aws lambda get-function \
                --function-name "$FUNCTION_NAME" \
                --query 'Configuration.State' \
                --output text 2>/dev/null || echo "NOT_FOUND")
              
              if [[ "$FUNCTION_STATE" == "Active" ]]; then
                echo "‚úÖ Function is now active"
                break
              fi
              
              echo "‚è≥ Waiting... ($i/30)"
              sleep 10
            done
          fi
          
          # Load and validate SQL statements
          SQL_STATEMENTS=$(cat sql_statements.json)
          STMT_COUNT=$(echo "$SQL_STATEMENTS" | jq 'length')
          
          echo "üìù Prepared payload with $STMT_COUNT SQL statements"
          
          # Create Lambda payload
          PAYLOAD=$(jq -n --argjson stmts "$SQL_STATEMENTS" '{sql_statements: $stmts}')
          
          # Invoke Lambda with retry
          MAX_RETRIES=3
          RETRY_COUNT=0
          
          while [ $RETRY_COUNT -lt $MAX_RETRIES ]; do
            echo "üì§ Invoking schema initializer (attempt $((RETRY_COUNT + 1))/$MAX_RETRIES)..."
            
            if aws lambda invoke \
              --function-name "$FUNCTION_NAME" \
              --payload "$PAYLOAD" \
              --cli-binary-format raw-in-base64-out \
              --log-type Tail \
              response.json 2>&1; then
              
              echo "‚úÖ Lambda invocation successful"
              break
            else
              RETRY_COUNT=$((RETRY_COUNT + 1))
              if [ $RETRY_COUNT -lt $MAX_RETRIES ]; then
                echo "‚è≥ Retrying in 10 seconds..."
                sleep 10
              else
                echo "‚ùå Lambda invocation failed after $MAX_RETRIES attempts"
                exit 1
              fi
            fi
          done
          
          # Parse and validate response
          echo ""
          echo "üì• Lambda Response:"
          cat response.json | jq '.' || cat response.json
          
          # Check for Lambda execution errors
          if jq -e '.errorMessage' response.json >/dev/null 2>&1; then
            echo ""
            echo "‚ùå Lambda execution error:"
            jq -r '.errorMessage' response.json
            exit 1
          fi
          
          # Parse response body
          BODY=$(jq -r '.body' response.json 2>/dev/null || echo "null")
          
          if [[ "$BODY" == "null" || -z "$BODY" ]]; then
            echo "‚ùå No response body returned from Lambda"
            exit 1
          fi
          
          # Extract execution summary
          SUCCESS=$(echo "$BODY" | jq -r '.success // false')
          ERRORS=$(echo "$BODY" | jq -r '.summary.errors // 0')
          EXECUTED=$(echo "$BODY" | jq -r '.summary.executed // 0')
          SKIPPED=$(echo "$BODY" | jq -r '.summary.skipped // 0')
          TOTAL=$(echo "$BODY" | jq -r '.summary.total // 0')
          
          echo ""
          echo "üìä Schema Initialization Summary:"
          echo "  ‚úÖ Executed: $EXECUTED"
          echo "  ‚è≠Ô∏è  Skipped:  $SKIPPED (already exists)"
          echo "  ‚ùå Errors:   $ERRORS"
          echo "  üìä Total:    $TOTAL"
          
          # Determine overall success
          if [[ "$SUCCESS" == "true" ]]; then
            echo ""
            echo "‚úÖ Schema initialization completed successfully!"
            exit 0
          # Allow non-zero errors if at least one statement executed (for idempotent runs)
          elif [[ "$ERRORS" -gt 0 && "$EXECUTED" -gt 0 ]]; then
            echo ""
            echo "‚úÖ Schema initialization completed (with non-fatal 'already exists' errors)."
            exit 0
          elif [[ "$ERRORS" -gt 0 && "$EXECUTED" -eq 0 && "$SKIPPED" -gt 0 ]]; then
            echo ""
            echo "‚úÖ Schema initialization complete (all items skipped or already exist)."
            exit 0
          else
            echo ""
            echo "‚ùå Critical schema initialization failure"
            echo ""
            echo "Detailed errors:"
            echo "$BODY" | jq '.results[] | select(.status == "error")'
            exit 1
          fi

  deploy-frontend:
    name: üåê Deploy Frontend with Enhanced Error Handling
    runs-on: ubuntu-latest
    needs: [cleanup-and-deploy, initialize-database]
    timeout-minutes: 20
    steps:
      - uses: actions/checkout@v4
      
      - uses: aws-actions/configure-aws-credentials@v4
        with:
          # ‚ö†Ô∏è RECOMMENDATION: Replace with OIDC Role ARN
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_DEFAULT_REGION }}
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
      
      - name: üì¶ Setup npm cache with graceful fallback
        uses: actions/cache@v3
        id: npm-cache
        with:
          path: |
            frontend/node_modules
            ~/.npm
          key: ${{ runner.os }}-node-${{ env.NODE_VERSION }}-${{ hashFiles('frontend/package-lock.json', 'frontend/package.json') }}
          restore-keys: |
            ${{ runner.os }}-node-${{ env.NODE_VERSION }}-
            ${{ runner.os }}-node-
        continue-on-error: true
      
      - name: üìä Cache Status
        run: |
          if [[ "${{ steps.npm-cache.outputs.cache-hit }}" == "true" ]]; then
            echo "‚úÖ Cache hit - dependencies restored from cache"
          else
            echo "‚ö†Ô∏è Cache miss - will install fresh dependencies"
          fi
      
      - name: üì¶ Install Dependencies with comprehensive retry logic
        timeout-minutes: 10
        run: |
          set -euo pipefail
          cd frontend
          
          echo "üì¶ ============================================"
          echo "üì¶  FRONTEND DEPENDENCY INSTALLATION"
          echo "üì¶ ============================================"
          echo ""
          
          # Function: Retry with exponential backoff
          retry_npm() {
            local max_attempts=3
            local attempt=1
            local delay=10
            local command=$1
            
            while [ $attempt -le $max_attempts ]; do
              echo "üîÑ Attempt $attempt/$max_attempts: $command"
              
              if eval "$command" 2>&1; then
                echo "‚úÖ Success on attempt $attempt"
                return 0
              fi
              
              if [ $attempt -lt $max_attempts ]; then
                echo "‚ö†Ô∏è Failed, waiting ${delay}s before retry..."
                sleep $delay
                delay=$((delay * 2))
              fi
              
              attempt=$((attempt + 1))
            done
            
            return 1
          }
          
          # Check if package.json exists
          if [[ ! -f package.json ]]; then
            echo "‚ùå CRITICAL: package.json not found in frontend directory"
            exit 1
          fi
          
          echo "üìã package.json found"
          echo "Node version: $(node --version)"
          echo "npm version: $(npm --version)"
          echo ""
          
          # Strategy 1: npm ci with lockfile
          if [[ -f package-lock.json ]]; then
            echo "üéØ Strategy 1: npm ci (using lockfile)"
            
            if retry_npm "npm ci"; then
              echo "‚úÖ npm ci completed successfully"
              exit 0
            fi
            
            echo "‚ö†Ô∏è npm ci failed, trying with legacy peer deps..."
            rm -rf node_modules
            
            if retry_npm "npm ci --legacy-peer-deps"; then
              echo "‚úÖ npm ci --legacy-peer-deps completed successfully"
              exit 0
            fi
            
            echo "‚ö†Ô∏è npm ci --legacy-peer-deps failed, removing lockfile..."
            rm -rf node_modules package-lock.json
          else
            echo "‚ö†Ô∏è No package-lock.json found, skipping npm ci"
          fi
          
          # Strategy 2: npm install with legacy peer deps
          echo ""
          echo "üéØ Strategy 2: npm install --legacy-peer-deps"
          
          if retry_npm "npm install --legacy-peer-deps"; then
            echo "‚úÖ npm install --legacy-peer-deps completed successfully"
          else
            # Strategy 3: Nuclear option - clean install with force
            echo ""
            echo "üéØ Strategy 3: Clean npm install --force"
            
            rm -rf node_modules package-lock.json ~/.npm/_cacache
            
            if retry_npm "npm install --force --legacy-peer-deps"; then
              echo "‚úÖ npm install --force completed successfully"
            else
              echo "‚ùå All npm install strategies failed"
              echo ""
              echo "üîç Debugging information:"
              echo "  Current directory: $(pwd)"
              echo "  package.json exists: $([ -f package.json ] && echo 'yes' || echo 'no')"
              echo "  npm config:"
              npm config list
              exit 1
            fi
          fi
          
          # Generate lockfile for future runs
          if [[ ! -f package-lock.json ]]; then
            echo ""
            echo "üìù Generating package-lock.json for future builds..."
            npm install --package-lock-only || echo "‚ö†Ô∏è Could not generate lockfile"
          fi
          
          # Verify installation
          echo ""
          echo "üîç Verifying installation..."
          
          if [[ ! -d node_modules ]]; then
            echo "‚ùå node_modules directory not created"
            exit 1
          fi
          
          MODULE_COUNT=$(find node_modules -maxdepth 1 -type d | wc -l)
          echo "‚úÖ Installation verified: $MODULE_COUNT modules installed"
          echo ""
          echo "‚úÖ ============================================"
          echo "‚úÖ  DEPENDENCY INSTALLATION COMPLETE"
          echo "‚úÖ ============================================"
      
      - name: üèóÔ∏è Build React Application with error handling
