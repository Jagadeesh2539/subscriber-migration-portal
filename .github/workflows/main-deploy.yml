    - name: Deploy Lambda code with smart directory detection
      if: env.DEPLOYMENT_SUCCESS == 'true'
      run: |
        # Source the functions
        source /tmp/stack_functions.sh
        
        echo "üöÄ Deploying application code to Lambda functions..."
        
        # Backend Lambda
        if [[ -d "backend" ]]; then
          echo "üì¶ Packaging backend Lambda..."
          cd backend
          zip -r ../backend.zip . -x "*.git*" "node_modules/*" "__pycache__/*" "*.pyc" "venv/*" "*.DS_Store"
          cd ..
          
          if [[ -n "$BACKEND_LAMBDA_NAME" && "$BACKEND_LAMBDA_NAME" != "null" ]]; then
            echo "üöÄ Deploying backend Lambda code..."
            aws lambda update-function-code \
              --function-name "$BACKEND_LAMBDA_NAME" \
              --zip-file fileb://backend.zip
            
            # Wait for deployment to complete
            if wait_for_lambda_ready "$BACKEND_LAMBDA_NAME" "deployment"; then
              echo "‚úÖ Backend Lambda code deployed successfully"
            else
              echo "‚ö†Ô∏è  Backend Lambda deployment may have issues, but continuing..."
            fi
          else
            echo "‚ö†Ô∏è  Backend Lambda name not found"
          fi
        else
          echo "‚ö†Ô∏è  Backend directory not found, skipping"
        fi
        
        # Migration Processor - check multiple possible locations
        MIGRATION_DIR=""
        for dir in "migration-processor" "migrationprocessor" "processor" "backend/migration-processor" "backend/processor"; do
          if [[ -d "$dir" ]]; then
            MIGRATION_DIR="$dir"
            break
          fi
        done
        
        if [[ -n "$MIGRATION_DIR" ]]; then
          echo "üì¶ Packaging migration processor Lambda from: $MIGRATION_DIR"
          cd "$MIGRATION_DIR"
          zip -r ../migration.zip . -x "*.git*" "node_modules/*" "__pycache__/*" "*.pyc" "venv/*" "*.DS_Store"
          cd ..
          
          if [[ -n "$MIGRATION_LAMBDA_NAME" && "$MIGRATION_LAMBDA_NAME" != "null" ]]; then
            echo "üöÄ Deploying migration processor Lambda code..."
            aws lambda update-function-code \
              --function-name "$MIGRATION_LAMBDA_NAME" \
              --zip-file fileb://migration.zip
            
            # Wait for deployment to complete
            if wait_for_lambda_ready "$MIGRATION_LAMBDA_NAME" "deployment"; then
              echo "‚úÖ Migration processor Lambda code deployed successfully"
            else
              echo "‚ö†Ô∏è  Migration processor deployment may have issues, but continuing..."
            fi
          else
            echo "‚ö†Ô∏è  Migration processor Lambda name not found"
          fi
        else
          echo "‚ö†Ô∏è  Migration processor directory not found (checked: migration-processor, migrationprocessor, processor, backend/migration-processor, backend/processor)"
          echo "üìÅ Available directories:"
          ls -la . | grep ^d || echo "No directories found"
          echo "üí° Note: If your migration processor code is in backend/, consider creating a separate migration-processor/ directory"
        fi

